{% extends "./base.html" %} {% block content %}
<style>
  #map {
    height: 300px;
    width: 100%;
    border-radius: 10px;
    margin-bottom: 25px;
  }

  .clock-buttons button {
    width: 48%;
    min-width: 140px;
  }

  .countdown-box {
    font-size: 1.5rem;
    font-weight: 500;
    margin-top: 20px;
    color: #333;
  }
</style>
<!-- Clock In/Out Section -->
<section class="py-80">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 text-center">
        <h2 class="mb-35">Track Your Workday</h2>

        <!-- Map Box -->
        <div id="map"></div>

        <!-- Buttons -->
        <div class="clock-buttons d-flex justify-content-between mb-30">
          <button class="btn btn-success">Clock In</button>
          <button class="btn btn-danger">Clock Out</button>
        </div>

        <!-- Countdown Placeholder -->
        <div class="countdown-box">
          Time Tracked: <span id="timer">00:00:00</span>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<!-- Paste your existing responsive footer here -->

<!-- Scripts -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Leaflet Map Init
  const map = L.map("map").setView([0, 0], 2); // Default view
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors",
  }).addTo(map);

  // Countdown logic (simple timer example)
  let seconds = 0;
  function formatTime(sec) {
    const h = String(Math.floor(sec / 3600)).padStart(2, "0");
    const m = String(Math.floor((sec % 3600) / 60)).padStart(2, "0");
    const s = String(sec % 60).padStart(2, "0");
    return `${h}:${m}:${s}`;
  }
  setInterval(() => {
    seconds++;
    document.getElementById("timer").textContent = formatTime(seconds);
  }, 1000);
</script>
{% endblock content %}
