{% extends "./base.html" %} 

{% block content %}
<!-- Signup Form -->
<section class="py-80">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <h4 class="mb-30 text-center">Create Your GeoTrack Account</h4>
        <form>
          <div class="form-group mb-20">
            <label for="name">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group mb-20">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="form-group mb-20">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="••••••••"
              required
            />
          </div>
          <div class="form-group mb-30">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirm-password"
              placeholder="••••••••"
              required
            />
          </div>
          <button type="submit" class="btn btn-block btn-primary w-100">
            Sign Up
          </button>
        </form>
        <p class="mt-20 text-center">
          Already have an account?
          <a href="login.html" class="link color-main">Login here</a>
        </p>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
