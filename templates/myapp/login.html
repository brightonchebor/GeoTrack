{% extends "./base.html" %} {% block content %}

<div
   class="pitch"
   style="
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
   "
>
   <div style="width: 100%; max-width: 500px; text-align: center">
      <h1
         class="wow fadeInDown"
         data-wow-delay="0s"
         style="text-align: center; margin-bottom: 30px; color: black"
      >
         Login to Your GeoTrack Account
      </h1>
      {% if messages %} {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %} {% endif %}

      <div
         style="
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
         "
      >
         <form method="post" action="{% url 'myapp:login' %}">
            {% csrf_token %}

            <div style="margin-bottom: 20px">
               <label
                  for="username"
                  style="
                     display: block;
                     margin-bottom: 8px;
                     font-weight: 500;
                     color: #555;
                  "
                  >Username</label
               >
               <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Your Username"
                  required
                  style="
                     width: 100%;
                     padding: 12px;
                     border: 1px solid #ddd;
                     border-radius: 6px;
                     font-size: 11px;
                  "
               />
            </div>

            <div style="margin-bottom: 20px">
               <label
                  for="password"
                  style="
                     display: block;
                     margin-bottom: 8px;
                     font-weight: 500;
                     color: #555;
                  "
                  >Password</label
               >
               <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="••••••••"
                  required
                  style="
                     width: 100%;
                     padding: 12px;
                     border: 1px solid #ddd;
                     border-radius: 6px;
                     font-size: 14px;
                  "
               />
            </div>

            <button
               type="submit"
               style="
                  width: 100%;
                  padding: 14px 20px;
                  background-color: #28a745;
                  color: white;
                  border: none;
                  border-radius: 6px;
                  font-size: 16px;
                  font-weight: 500;
                  cursor: pointer;
                  transition: background-color 0.2s;
               "
               onmouseover="this.style.backgroundColor='#218838'"
               onmouseout="this.style.backgroundColor='#28a745'"
            >
               Login
            </button>
         </form>
         <p
            style="
               margin-top: 20px;
               text-align: center;
               color: #666;
               font-size: 14px;
            "
         >
            Don't have an account?
            <a
               href="{% url 'myapp:register' %}"
               style="color: #007bff; text-decoration: none"
               >Sign up here</a
            >
         </p>
      </div>
   </div>
</div>
{% endblock %}
