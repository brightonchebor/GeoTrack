{% extends "../app/base.html" %} 

{% block content %}

<!-- Login Form -->
<section class="py-80">
  {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
  {% endif %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <h3 class="mb-30 text-center">Login to GeoTrack</h3>
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="form-group mb-20">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="form-group mb-20">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="••••••••"
              required
            />
          </div>
          {% comment %} <div class="d-flex justify-content-between align-items-center mb-20">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remember" />
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <a href="#" class="link color-main">Forgot password?</a>
          </div> {% endcomment %}
          <button type="submit" class="btn btn-block btn-primary w-100" style="background-color: black !important; border-color: black !important; color: white !important; padding: 12px 20px !important; display: flex !important; align-items: center !important; justify-content: center !important;">
            Login
          </button>
        </form>
        <p class="mt-20 text-center">
          Don’t have an account?
          <a href="{% url "register" %}" class="link color-main">Sign up here</a>
        </p>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
